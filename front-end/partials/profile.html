<section id="profile">

  <div class="row">
    <div class="large-12 columns">
      <h1>{{users.currentUser.username}}</h1>
      <hr>
    </div>
  </div>

  <div class="row">
    <div class="large-4 columns">
      <div id="prof-pic-div">
        <img id="prof-pic-img" src="http://www.gannett-cdn.com/-mm-/bc4e488c3998e98fa15a27c76a485e9544732515/c=113-264-2598-3577&r=537&c=0-0-534-712/local/-/media/2015/01/31/DetroitFreePress/DetroitFreePress/635583422789856320-AP-Lions-Cowboys-Football-OT.JPG"/>
      </div>
    </div>

    <div class="large-4 columns">
      <h3>Level: </h3>
      <h4>{{users.currentUser.level}}</h4>
      <h3>Points: </h3>
      <h4>{{users.currentUser.points}}</h4>
    </div>

    <div class="large-4 columns">
      <h3>Leaderboard</h3>
      <table>
        <thead>
          <tr>
            <th>Student</th>
            <th>Level</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="user in users.users | orderBy:'-level' ">
            <th>{{user.username}}</th>
            <th>{{user.level}}</th>
          </tr>
        </tbody>
      </table>
    </div>
  </div>



</section>
