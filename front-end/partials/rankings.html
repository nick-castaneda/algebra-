<section id="rankings">

  <div class="row">
    <div class="large-12 columns">
      <table>
        <thead>
          <tr>
            <th>Student</th>
            <th>Level</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="user in users.users">
            <th>{{user.username}}</th>
            <th>{{user.level}}</th>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</section>
